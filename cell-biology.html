<!DOCTYPE html>
<html>
<head>
    <title>Cell Biology</title>
    <style>
        #cellCanvas { border:1px solid black; }
        #chartCanvas { border:1px solid black; margin-top:20px;}
    </style>
</head>
<body>
    <h2>Visualisasi Sel</h2>
    <canvas id="cellCanvas" width="400" height="400"></canvas>
    
    <h2>Pertumbuhan Sel</h2>
    <canvas id="chartCanvas" width="400" height="200"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Visualisasi Sel
        const canvas = document.getElementById('cellCanvas');
        const ctx = canvas.getContext('2d');

        // Sel
        ctx.fillStyle = '#a1d99b';
        ctx.beginPath(); ctx.arc(200,200,160,0,2*Math.PI); ctx.fill(); ctx.stroke();
        // Nukleus
        ctx.fillStyle = '#fc9272';
        ctx.beginPath(); ctx.arc(200,200,60,0,2*Math.PI); ctx.fill(); ctx.stroke();

        // Pertumbuhan Sel (Chart.js)
        const ctxChart = document.getElementById('chartCanvas').getContext('2d');
        const time = Array.from({length:25}, (_,i)=>i); // 0-24 jam
        const cells = time.map(t => 100 * Math.exp(0.2 * t));

        new Chart(ctxChart, {
            type: 'line',
            data: {
                labels: time,
                datasets: [{
                    label: 'Jumlah Sel',
                    data: cells,
                    borderColor: 'green',
                    fill: false
                }]
            },
            options: { responsive: false }
        });
    </script>
</body>
</html>
